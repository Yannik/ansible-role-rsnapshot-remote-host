rsnapshot_install_packages: true
rsnapshot_ssh_server_package: openssh-server
rsnapshot_ssh_enable: true
rsnapshot_ssh_server_service: ssh
rsnapshot_ssh_hostkey: /etc/ssh/ssh_host_ed25519_key.pub
rsnapshot_root_user: root
rsnapshot_home_dir: /home
rsnapshot_rrsync_path: /usr/local/bin
rsnapshot_sudoers_path: /etc/sudoers
rsnapshot_perl_path: /usr/bin/perl
rsnapshot_disable_visudo: false
rsnapshot_create_user: true
